<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="root">
    <header class="header">
        <img src="./images/header-logo.svg" class="header__logo" alt='логотип'/>
    </header>
<main>
    <section class="profile">
        <div class="profile__profile-info">        
          <img src="./images/profile-kusto.jpg" class="profile__avatar" alt='фото Жак-Ив Кусто'/>        
        <div class="profile__profile-info-text"> 
            <div class="profile__profile-info-name">
              <h1 class="profile__author">Жак-Ив Кусто</h1>
              <button aria-label="указать имя и о себе" type="button" class="profile__stilus"></button>
        </div>
          <p class="profile__about-the-author">Исследователь океана</p>    
        </div>
        </div>
        <button aria-label="добавить новую карточку" type="button" class="profile__add-button"></button>
    </section>   
    <section class="cards">        
        <article class="card">
            <img src="./images/card-adir-su.jpg" class="card__mask-group" alt='фото ущелья Адыр-Су'/>            
                <div class="card__text-button">
                <h2 class="card__text">Адыр-Су</h2>
                <button aria-label="поставить лайк" type="button" class="card__like-button card__like-button_active"></button>                
            </div>           
        </article>
        <article class="card">
            <img src="./images/card-lednik-shaurtu.jpg" class="card__mask-group" alt='фото ледника Шаурту'/>            
                <div class="card__text-button">
                <h2 class="card__text">Ледник Шаурту</h2>
                <button aria-label="поставить лайк" type="button" class="card__like-button card__like-button_active"></button>
                </div>                      
        </article>
        <article class="card">
            <img src="./images/card-alibek.jpg" class="card__mask-group" alt='фото Алибекского водопада'/>            
                <div class="card__text-button">
                <h2 class="card__text">Алибек</h2>
                <button aria-label="поставить лайк" type="button" class="card__like-button card__like-button_active"></button>
                </div>                      
        </article>
        <article class="card">
            <img src="./images/card-hram.jpg" class="card__mask-group" alt='фото Шоанинского храма'/>           
                <div class="card__text-button">
                <h2 class="card__text">Шоанинский храм</h2>
                <button aria-label="поставить лайк" type="button" class="card__like-button card__like-button_active"></button>
                </div>                   
        </article>
        <article class="card">
            <img src="./images/card-ordjonikidze.jpg" class="card__mask-group" alt='фото окрестностей поселка Орджоникидзе'/>            
                <div class="card__text-button">
                <h2 class="card__text">Орджоникидзе</h2>
                <button aria-label="поставить лайк" type="button" class="card__like-button card__like-button_active"></button>
                </div>                     
        </article>
        <article class="card">
            <img src="./images/card-chegem.jpg" class="card__mask-group" alt='фото полета парапланериста в Чегеме'/>           
                <div class="card__text-button">
                <h2 class="card__text">Чегем</h2>
                <button aria-label="поставить лайк" type="button" class="card__like-button card__like-button_active"></button>
                </div>                     
        </article>                
    </section>    
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
    <div class="popup"> 
        <div class="popup__container"> 
            <form name="form" class="popup__form">                
                    <h3 class="popup__heading-form">Редактировать профиль</h3>
                    <fieldset class="popup__form-input-container">  
                        <input type="text" class="popup__item" name="user-name" value="Жак-Ив Кусто">  
                        <input type="text" class="popup__item" name="about-the-user" value="Исследователь океана">
                    </fieldset>
                        <button type="submit" class="popup__submit-button">Сохранить</button>                    
            </form>
            <button aria-label="закрыть" type="button" class="popup__button-close"></button>
        </div>        
    </div>
</body>
</html>
